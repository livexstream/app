<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Stream - Séries streaming</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Stream - Séries streaming">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="assets/favicon.ico">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/home.css">
</head>

<body>
  <header class="header">
    <a class="header-link" href="./index.html" aria-label="Lien vers la page d'accueil">
      <img src="assets/images/logo.png" class="header-logo" alt="Fisheye Logo">
    </a>
    <h1 class="title"><span class="title-home">Bienvenue sur</span> Stream</h1>
  <div id="download-container"></div>
  <button id="install-button">Installer l'application</button>
  </header>
  <main id="main">
    <div class="serie-section"></div>
  </main>
  <script type="module" src="scripts/pages/index.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/stream.live/service-worker.js')
        .then(registration => {
          console.log('Service Worker enregistré avec succès:', registration);
        })
        .catch(error => {
          console.error('Erreur lors de l enregistrement du Service Worker:', error);
        });
    }
  </script>
</body>
</html>
